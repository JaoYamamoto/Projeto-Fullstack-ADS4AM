<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Coleção de Livros{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('main.index') }}" class="nav-brand">
                <i class="fas fa-book"></i>
                Minha Biblioteca
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="{{ url_for('main.index') }}" class="nav-link">
                        <i class="fas fa-home"></i>
                        Início
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('main.add_book_page') }}" class="nav-link">
                        <i class="fas fa-plus"></i>
                        Adicionar Livro
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Minha Biblioteca. Organize sua coleção de livros.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
